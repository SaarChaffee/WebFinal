<body>
  <div class="loginBody">
    <div class="loginForm">

        <label id="userNameLabel" for="userName">用户名</label>

      <div class="loginBox">
        <input type="password" required name="passName" id="passName">
        <label id="passNameLabel" for="passName">密码</label>
      </div>
      <a style="cursor: pointer;" id="login">
        登录
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </a>
      <a href="register.html" id="register">注册</a>
    </div>
  </div>

</html>
